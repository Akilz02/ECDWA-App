<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #4f46e5;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 30px;
    }

    .card h2 {
      margin-top: 0;
      font-size: 20px;
      color: #4f46e5;
    }

    .patient-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 16px;
      margin-top: 20px;
    }

    .patient-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      background-color: #fefefe;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
    }

    .patient-name {
      font-size: 16px;
      font-weight: bold;
      color: #1e40af;
    }

    .patient-age {
      font-size: 14px;
      color: #444;
    }

    .alert {
      padding: 10px;
      border-left: 5px solid #dc2626;
      background-color: #fee2e2;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    .alert strong {
      color: #b91c1c;
    }

    footer {
      text-align: center;
      font-size: 13px;
      color: #888;
      margin-top: 40px;
    }

    #logoutBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #e11d48;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>

    async function loadPatients() {
      try {
        const response = await fetch('https://wasgj02sqi.execute-api.eu-north-1.amazonaws.com/GetPatientDetails');
        const patients = await response.json();
        const container = document.getElementById('patientList');
        container.innerHTML = '';

        patients.forEach(p => {
          const div = document.createElement('div');
          div.className = 'patient-card';
          div.innerHTML = `
            <div class="patient-name">${p.name}</div>
            <div class="patient-age">Age: ${p.age}</div>
          `;
          container.appendChild(div);
        });
      } catch (error) {
        console.error('Error loading patients:', error);
      }
    }

    async function loadAlerts() {
      try {
        const response = await fetch('https://tlg72nzhif.execute-api.eu-north-1.amazonaws.com/GetPatientCriticalAlerts');
        const alerts = await response.json();
        const container = document.getElementById('alertList');
        container.innerHTML = '';
        alerts.forEach(alert => {
          const div = document.createElement('div');
          div.className = 'alert';
          div.innerHTML = ` ‚ö†Ô∏è <strong>Patient:</strong> ${alert.name} - ${alert.message} at ${alert.timestamp} `;
          container.appendChild(div);
        });
      } catch (error) {
        console.error('Error loading alerts:', error);
        document.getElementById('alertList').innerHTML = '<p>Error loading alerts.</p>';
      }
    }

    loadPatients();
    loadAlerts();

document.getElementById("addPatientForm").addEventListener("submit", async function(event) {
    event.preventDefault(); // stop default form submission

    const data = {
        name: document.getElementById("patientName").value,
        age: document.getElementById("patientAge").value,
        gender: document.getElementById("patientGender").value
    };

    console.log("Submitting patient data:", data);

    try {
        const response = await fetch("https://35utf692e2.execute-api.eu-north-1.amazonaws.com/AddPatient", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        });

        const result = await response.json();
        console.log(result);

        if(response.ok){
            alert("Patient added successfully! ID: " + result.patient_id);
        } else {
            alert("Error: " + JSON.stringify(result));
        }

    } catch (err) {
