<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Patient Monitoring Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    body {
      /* background-image: url('images/17973908.jpg'); */
      /* background-image: url('images/17580.jpg'); */
      background-image: url('images/5026563.jpg');
      background-size: cover;
      background-position: center;
    }

    #loginForm {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
    }

    #loginForm h2 {
      text-align: center;
      color: #4f46e5;
    }

    #loginForm input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    #loginForm button {
      width: 100%;
      padding: 12px;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    #loginForm button:hover {
      background-color: #4338ca;
    }
  </style>
</head>
<body>

  <form id="loginForm">
    <h2>Login to Dashboard</h2>
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      // Simple client-side check, replace with real auth in production
      if (username === 'admin' && password === 'admin') {
        // Redirect to dashboard page on success
        window.location.href = 'dashboard.html';
      } else {
        alert('Invalid username or password');
      }
    });
  </script>

</body>
</html>
